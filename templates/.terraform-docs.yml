formatter: "md doc"

version: ""

header-from: main.tf
footer-from: ""

recursive:
  enabled: true
  path: modules
  include-main: true

sections:
  hide: []
  show: []

content: |-
  {{ .Header }}

  {{ .Inputs }}

  {{ .Outputs }}

output:
  file: "README.md"
  path: "modules"

sort:
  enabled: true
  by: name

settings:
  anchor: true
  color: true
  default: true
  description: false
  escape: true
  hide-empty: false
  html: true
  indent: 2
  lockfile: false
  read-comments: true
  required: true
  sensitive: true
  type: true
